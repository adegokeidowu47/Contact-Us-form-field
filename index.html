<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="form-successful"></div>
    <div class="wrapper">
      <form action="#" method="post">
        <h3>Contact Us</h3>
        <section class="content">
          <div class="name">
            <div class="firstname">
              <h4>First Name *</h4>
              <input type="text" name="firstname" id="firstname-input">
              <div class="warningmsg"></div>
            </div>
            <div class="lastname">
              <h4>Last Name *</h4>
              <input type="text" name="lastname" id="lastname-input">
              <div class="warningmsg"></div>
            </div>
          </div>
          <div class="email">
            <h4>Email Address *</h4>
            <input type="text" name="email" id="email-input">
            <div class="warningmsg"></div>
          </div>
          <div class="query">
            <h4> Query Type *</h4>
            <div class="radio-query">
              <li><input type="radio" name="enquiry" id="general-eqr"><span>General Enquiry</span></li>
              <li><input type="radio" name="enquiry" id="suppor-eqr"><label for="support">Support Request</label></li>
            </div>
            <div class="warningmsg" id="radio-err"></div>
          </div>
          <div class="message">
            <h4>Message *</h4>
            <textarea name="message" id="message-content" placeholder="No more than 400 characters long"></textarea>
            <div class="warningmsg"></div>
          </div>
          <div class="consent">
            <input type="checkbox" name="enquiry" id="consent-eqr"><span for="support"> I consent to being contacted by the team *</span>
            <div class="warningmsg" id="consent-err"></div>
          </div>
        </section>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/adegoke-idowu-29877529b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Adegoke Idowu(Shaddy)</a>.
    
    <script src="script.js"></script>
  </div>
  </div>
  
</body>
</html>
