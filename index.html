<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form action="#" method="post">
        <h3>Contact Us</h3>
        <section class="content">
          <div class="name">
            <div class="firstname">
              <h4>First Name *</h4>
              <input type="text" name="firstname" id="firstname-input">
              <div class="warningmsg"></div>
            </div>
            <div class="lastname">
              <h4>Last Name *</h4>
              <input type="text" name="lastname" id="lastname-input">
              <div class="warningmsg"></div>
            </div>
          </div>
          <div class="email">
            <h4>Email Address *</h4>
            <input type="text" name="email" id="email-input">
            <div class="warningmsg"></div>
          </div>
          <div class="query">
            <h4> Query Type *</h4>
            <div class="radio-query">
              <li><input type="radio" name="enquiry" id="general-eqr"><span>General Enquiry</span></li>
              <li><input type="radio" name="enquiry" id="suppor-eqr"><label for="support">Support Request</label></li>
            </div>
            <div class="warningmsg"></div>
          </div>
          <div class="message">
            <h4>Message *</h4>
            <textarea name="message" id="message-content"  maxlength="400"  placeholder="No more than 400 characters long"></textarea>
            <div class="warningmsg">This field is required</div>
          </div>
          <div class="consent">
            <input type="checkbox" name="enquiry" id="consent-eqr"><span for="support"> I consent to being contacted by the team *</span>
            <div class="warningmsg">To submit this form, please consent to being contacted</div>
          </div>
        </section>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  </div>
</body>
</html>
